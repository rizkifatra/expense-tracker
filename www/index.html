<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <div class="text-center mb-4">
            <h1 class="text-primary">Expense Tracker</h1>
            <p class="text-muted">Manage your expenses easily, anytime, anywhere.</p>
        </div>

        <!-- Navigation Tabs -->
        <ul class="nav nav-pills mb-3 justify-content-center" id="expense-tabs">
            <li class="nav-item">
                <a class="nav-link active" id="tab-add-expense" href="#add-expense" data-bs-toggle="pill">Add
                    Expense</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab-summary" href="#summary" data-bs-toggle="pill">Summary</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab-expense-list" href="#expense-list-section" data-bs-toggle="pill">Expense
                    List</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Add Expense Section -->
            <div class="tab-pane fade show active" id="add-expense">
                <div class="card shadow-sm p-3">
                    <h4>Add Expense</h4>
                    <form id="expense-form">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" id="amount" class="form-control" placeholder="Enter amount"
                                    required>
                            </div>
                            <div class="col-12">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" id="date" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label for="category" class="form-label">Category</label>
                                <select id="category" class="form-select" required>
                                    <option value="Food">Food</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="description" class="form-label">Description</label>
                                <textarea id="description" class="form-control" rows="2"
                                    placeholder="Expense description"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 w-100">Save Expense</button>
                    </form>
                </div>
            </div>

            <!-- Summary Section -->
            <div class="tab-pane fade" id="summary">
                <div class="card shadow-sm p-3">
                    <h4>Expenses Summary</h4>
                    <canvas id="expense-chart" style="max-width: 100%;"></canvas>
                </div>
                <div class="card shadow-sm p-3 mt-3">
                    <h4>Expense Trend</h4>
                    <canvas id="expense-line-chart" style="max-width: 100%;"></canvas>
                </div>
            </div>

            <!-- Expense List Section -->
            <div class="tab-pane fade" id="expense-list-section">
                <div class="card shadow-sm p-3">
                    <h4>Expense List</h4>
                    <ul id="expense-list" class="list-group mt-3"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Editing Expense -->
    <div class="modal fade" id="editExpenseModal" tabindex="-1" aria-labelledby="editExpenseModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editExpenseModalLabel">Edit Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <div class="mb-3">
                            <label for="edit-amount" class="form-label">Amount</label>
                            <input type="number" id="edit-amount" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-date" class="form-label">Date</label>
                            <input type="date" id="edit-date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-category" class="form-label">Category</label>
                            <select id="edit-category" class="form-select" required>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-description" class="form-label">Description</label>
                            <textarea id="edit-description" class="form-control" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="expense-toast" class="toast align-items-center text-bg-primary border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-message"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
